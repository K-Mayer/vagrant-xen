---
- include: packer.yml

- name: install QEMU
  package:
    name: "{{ item }}"
  loop:
    - qemu-system-x86
  when: ansible_distribution == 'Fedora'

- name: upload templates
  synchronize:
    src: files/templates
    dest: /home/vagrant/

- include: build.yml
  loop:
    - { name: 'winxp', ram: '512', packer_template: 'windows.json', packer_varfile: 'winxp.json' }

- name: refresh libvirt pool
  command: virsh -c xen:/// pool-refresh default
